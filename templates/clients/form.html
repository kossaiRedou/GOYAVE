{% extends 'base.html' %}
{% block content %}
<div class="container py-4">
  <h1>
    {% if form.instance.pk %}Modifier{% else %}Ajouter{% endif %} un client
  </h1>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Enregistrer</button>
    <a class="btn btn-secondary" href="{% url 'clients:liste' %}">Annuler</a>
  </form>
</div>
{% endblock %}
