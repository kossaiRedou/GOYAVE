{# templates/accounts/logout.html #}
{% extends 'base.html' %}
{% block title %}Déconnexion{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <div class="card">
        <div class="card-body py-5">
          <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
          <h1 class="h4 mb-3">Déconnexion réussie</h1>
          <p class="text-muted mb-4">Vous avez été déconnecté avec succès.</p>
          <a href="{% url 'accounts:login' %}" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Se reconnecter
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
