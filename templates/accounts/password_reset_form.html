{# templates/accounts/password_reset_form.html #}
{% extends 'base.html' %}
{% block title %}Réinitialiser le mot de passe{% endblock %}
{% block content %}
<div class="container py-4" style="max-width: 400px;">
  <h1 class="mb-4">Réinitialiser le mot de passe</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}
    {{ form.email }}
    <button type="submit" class="btn btn-primary mt-3 w-100">Envoyer le lien</button>
  </form>
</div>
{% endblock %}
